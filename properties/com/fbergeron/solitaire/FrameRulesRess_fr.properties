# FrameRules french ressource bundle

Rules=Règles
Rules01=BUT DU JEU\n==========\nConstruire 4 piles de cartes, une pour chaque sorte, en ordre séquentiel croissant, c.-à-d., as de coeur, deux de coeur, trois de coeur, ..., dix de coeur, valet de coeur, dame de coeur, et roi de coeur.\n\nRÈGLES DU JEU\n=============\nLa disposition des cartes est divisée comme suit :\n\n- 7 piles de travail;\n- 4 piles d'accumulation;\n- le talon réparti sur deux piles.\n\nLes 7 piles de travail peuvent contenir des cartes découvertes et cachées.  Les cartes cachées se révéleront au fur et à mesure que le joueur les libérera.  Une carte cachée est considérée libre lorsqu'aucune carte n'est empilée sur elle.\n\nPour jouer une carte sur une des 7 piles de travail, la carte jouée doit être :\n\n- découverte;\n- de couleur différente de la carte sur laquelle on joue;\n- et de valeur inférieure de 1 unité.\n\nPar exemple, on pourra jouer le 6 de coeur ou le 6 de carreau sur la pile dont la carte sur le dessus est le 7 de pique ou le 7 de trèfle.\n\nLorsqu'une des 7 piles de travail est vide, on pourra placer un roi quelconque pour construire une nouvelle pile en ordre séquentiel décroissant avec des couleurs alternées (ex.: roi de coeur, dame de pique, valet de carreau, dix de pique, etc.)\n\nPour jouer une carte sur une des 4 piles d'accumulation, la carte jouée doit être :\n\n- découverte;\n- être de la même sorte;\n- et d'une valeur supérieure d'une unité à la carte sur le dessus de la pile.\n\nAinsi, on peut jouer le 4 de coeur sur le 3 de coeur.\n\nOn peut également jouer un as quelconque sur une pile d'accumulation vide pour construire une nouvelle pile en ordre séquentielle croissant de même sorte.\n\nLe joueur peut obtenir d'autres cartes en cliquant sur le talon.  3 cartes (ou moins) seront dépilées de celui-ci pour être empilées et découvertes à son côté.  Le joueur peut jouer les cartes découvertes.  Lorsque toutes les cartes du talon auront été retournées, le joueur pourra les réutiliser en cliquant sur le talon vide.\n\nLa partie est terminée lorsque toutes les cartes sont empilées sur les 4 piles d'accumulation ou lorsque le joueur ne peut plus jouer de cartes.\n\nPour débuter une nouvelle partie, sélectionner l'item Nouvelle partie dans le menu Options. Il est aussi possible de recommencer une partie en sélectionnant l'item correspondant dans le même menu.\n\nOn peut choisir le niveau de difficulté d'une partie via le menu Options.  4 niveaux sont disponibles: Facile, Normal, Difficile et Épineux.  Les parties de ces niveaux de difficulté sont garanties d'avoir une solution.  Par défaut, les parties sont aléatoires et peuvent être de n'importe quel niveau, et ne sont pas même garanties d'avoir de solution.  Le niveau de la partie en cours est affichée à gauche dans le bas de l'écran.  Le numéro entre parenthèse est le "seed" utilisé pour générer la partie.  Il est affiché à titre informatif.\n\nIl est possible d'annuler un coup joué via l'item Annuler le dernier coup du menu Options.   L'option Indice dans le menu ? permet de voir les cartes qui sont jouables.\n

